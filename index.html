<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="mood.css" />
    <title>Happyify</title>
    <h1>Happyify</h1>
    <h2>Welcome to your personal mood tracking journal</h2>
  </head>
  <body>
    <section class="cod">
      <label for="mood"
        ><b style="font-size: x-large">How are you feeling</b></label
      ><br />
      <input type="range" id="mood" /><br />
      <label for="thought"
        ><b style="font-size: x-large">How was your day</b></label
      ><br />
      <textarea id="thought"></textarea><br />
      <button class="muy">Submit</button>
    </section>
  </body>
</html>
